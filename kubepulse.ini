k8scli/
├── cmd/                     
│   └── root.go              # Optional: Main command entry point for starting the TUI, only if you decide to expand CLI commands
├── ui/                      
│   ├── layout.go            # UI layout setup for panels using tview (main UI composition)
│   ├── navigation.go        # Handles keybinding, panel navigation, and general UI control logic
│   ├── panels/              # Individual panels, each defined in its own file
│   │   ├── pod_list.go      # Pod list panel UI
│   │   ├── logs_view.go     # Logs view panel UI
│   │   └── details_view.go  # Detailed view panel UI for Pod/Node details
│   ├── styles.go            # Defines consistent styles for the UI, colors, borders, highlights, etc.
│   └── mock_data.go         # Temporary: Holds static/mock data to be used during UI prototyping
├── pkg/                     
│   ├── kubernetes/          # Kubernetes API interactions (to be developed after UI)
│   │   ├── client.go        # Kubernetes client setup using client-go
│   │   ├── pod.go           # Pod related API interactions (fetching, logging, etc.)
│   │   ├── watcher.go       # Watcher for Kubernetes resources for real-time updates
│   │   └── exec.go          # Logic for executing commands inside a pod
├── internal/                
│   ├── config.go            # Load and manage kubeconfig, connection settings
│   └── utils.go             # General utility functions shared across the project
├── assets/                  
│   └── static_data.txt      # Any static assets used in the UI (e.g., placeholder strings, ASCII art)
└── main.go                  # Main entry point that initializes the UI and starts the app
